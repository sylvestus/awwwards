{%extends 'base.html'%} 
{%load bootstrap4} 
{% block content %} {{block.super}}
<Style>
   .card{
         background-color: whitesmoke;
         color: rgba(0, 0, 0, 0.651);
        }
        button{
        border: none;
        border-radius: 3px;
    }
</Style>

<div class="container-fluid">
  <p><h5> Our top picks</h5></p>
  <div class="row">
    {% if projects%}
  {% for project in projects%}
    <div class="col-xs-4 col-sm-4 col-md-6 col-lg-4 col-sm-offset-1"> <div class="card" style="width: 25rem;height: 28rem;margin-bottom: 20px;">
      <div class="card-body">
        <h5 class="card-title">{{project.title}}
        </h5>
        <p class="card-text"> <a href="{% url 'more' project.id %}"><img style="width: 100%;overflow: hidden;height: 18rem;" src="{{project.project_image.url}}" alt="image"></a> </p>
        <p><h4>{{project.description}}</h4></p>
        {{project.ratings}}
      </div>
    </div></div>
    {% endfor%}
    {% else%}
    you have no projects
    {% endif%}
  </div>
  </div>



{%endblock%}
